<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-clr-primary-400 ff-body fs-body">
    <main>
      <section>
        <div class="container bg-clr-neutral-100">
          <div class="image-wrapper">
            <picture>
              <source srcset="images/image-product-desktop.jpg" media="(min-width: 70em)" />
              <img src="images/image-product-mobile.jpg" alt="Image showing a bottle of perfume" />
            </picture>
            <!-- <img src="images/image-product-mobile.jpg" alt="" /> -->
          </div>
          <div class="info-card">
            <span class="product-type fs-accent text-clr-neutral-500">perfume</span>
            <h1 class="product-name ff-heading fs-heading fw-bold">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-text text-clr-neutral-500">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
              CHANEL.
            </p>
            <div class="prices">
              <span class="discounted-price text-clr-primary-900 ff-heading fs-heading">$149.99</span>
              <span class="original-price text-clr-neutral-500">$169.99</span>
            </div>

            <button class="button text-clr-neutral-100 fw-bold">
              <img src="images/icon-cart.svg" alt="" /> Add to Cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
